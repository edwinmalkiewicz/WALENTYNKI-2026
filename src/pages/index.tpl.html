            box-shadow: 0 10px 40px -10px rgba(255, 105, 180, 0.3);
            max-height: 90vh;
            overflow-y: auto;

            scrollbar-gutter: stable;
        }

        /* Button styling */
        #noBtn {
            transition: all 0.2s ease;
            position: relative;
            z-index: 50;

        .wiggle {

        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-8deg); }
            20% { transform: rotateZ(5deg); }
            25% { transform: rotateZ(-8deg); }

    <script>
        // --- Logic for the "No" button running away ---
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        
        let hoverCount = 0;
        const funnyTexts = [
            "Serio?",
            "Oj we≈∫...",
            "Pud≈Ço!",
            "Za wolno!",
            "Nie da rady",
            "Kliknij Zielone!",
            "Ups...",
            "Gdzie lecisz?",
            "Jeszcze raz?",
            "Wybierz mƒÖdrze"
        ];

        function moveButton(e) {
            // Prevent default touch behavior if on mobile
            if(e && e.type === 'touchstart') e.preventDefault();

            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - buttonWidth - 50;
            const maxY = window.innerHeight - buttonHeight - 50;

            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            const randomRot = (Math.random() * 40) - 20;
            noBtn.style.transform = `rotate(${randomRot}deg) scale(0.9)`;

            noBtn.classList.remove('bg-gray-300', 'text-gray-700', 'border-gray-400');
            noBtn.classList.add('bg-red-500', 'text-white', 'border-red-700');

            hoverCount++;
            const randomText = funnyTexts[Math.floor(Math.random() * funnyTexts.length)];
            noBtn.innerText = randomText;
        }

        // --- Logic for the "Yes" button ---
        function handleYes() {
            const successScreen = document.getElementById('success-screen');
            const questionScreen = document.getElementById('question-screen');
            
            questionScreen.style.display = 'none';
            successScreen.style.display = 'flex';
            successScreen.classList.add('fade-in');

            triggerConfetti();
            
            let duration = 3000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ec4899', '#f43f5e', '#a855f7']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ec4899', '#f43f5e', '#a855f7']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ec4899', '#10b981', '#fbbf24']
            });
        }

        function createHearts() {
            const container = document.getElementById('bg-hearts');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.1;
                
                container.appendChild(heart);
            }
        }

        createHearts();
    </script>
